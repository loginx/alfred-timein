name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    name: Build Binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests first
        run: go test ./...
        
      - name: Run BDD tests
        run: go test -tags=bdd -run TestBDD -timeout 60s
        
      - name: Build geotz (amd64)
        run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o geotz_amd64 ./cmd/geotz
        
      - name: Build geotz (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -trimpath -o geotz_arm64 ./cmd/geotz
        
      - name: Build timein (amd64)
        run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o timein_amd64 ./cmd/timein
        
      - name: Build timein (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -trimpath -o timein_arm64 ./cmd/timein
        
      - name: Create universal binaries
        run: |
          lipo -create -output geotz geotz_amd64 geotz_arm64
          lipo -create -output timein timein_amd64 timein_arm64
          
      - name: Test binaries work
        run: |
          ./geotz Tokyo
          echo "Asia/Tokyo" | ./timein
          
      - name: Check binary sizes
        run: |
          echo "Binary sizes:"
          ls -lh geotz timein
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: binaries-${{ github.sha }}
          path: |
            geotz
            timein
          retention-days: 7